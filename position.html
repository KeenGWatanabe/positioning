<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/sidebar.css">
  </head>
  <body style="
  height: 900px;
  ">
<div class="header">
  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 10px;
    ">
  <div class="left-section">
    left section
  </div>
  <div class="middle-section">
    <input class="search-bar" width="25" type="text" placeholder="Search">
    
    <button class="search-button">  
    <img class="search-icon" src="youtubeicons/searchicon.jpg">  
      <div class="tooltip">Search</div>
    </button>
    </div>


    <div class="right-section">
      <button class="search-button">  
      <img class="video-icon" src="youtubeicons/video.jpg">  
      <div class="tooltip">Create</div>
      </button>
  </div>
 </div>


    <div class="sidebar">
      <div class="sidebar-link">
        <img src="youtubeicons/home.jpg">  
      </div>
      <div class="sidebar-link">
        <img src="youtubeicons/shorts.jpg">
      </div>
      <div class="sidebar-link">
        <img src="youtubeicons/subscriptions.jpg">
      </div>
      <div class="sidebar-link">
        <img src="youtubeicons/library.jpg">
      </div>

    </div>
      
    </div>
      <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      margin-left: 73px;
      margin-top: 73px;
      position: relative;
      ">div1 (position relative appear behind header)</div>
      <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      margin-left: 73px;
      margin-top: 10px;
      position: relative;">
      div2 (position relative appear over header)
      <div style="
      position: absolute;
      background-color: black;
      color: white;
      bottom: 10px;
      right: 10px;
      ">absolute</div>

      </div>
    </body>
  
</html>
